<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Wifi Locations in San Diego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Ma+Shan+Zheng|Modak|Open+Sans+Condensed:300|Oswald|Permanent+Marker|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 id="titleText">Free Wifi Near You (San Diego)</h1>
        </header>
        <div id="mapContainer">
            <div id="mapContentContainer">
                <div id="currentLocContainer">
                        <h2>Generate Current Location</h2>
                        <button id="currentLocButton">CURRENT LOCATION</button>
                        <h4>Address closest to you:</h4>
                        <p id="addressLineOne">--</p>
                        <p id="addressLineTwo">--</p>
                </div>
                <div id="mapid"></div>
            </div>
        </div>
        <div id="modalBackground">
            <div id="modalContainer">
                <div id="addressContainer">
                    <span class="close">&times;</span>
                    <h1 id="addressTitle"></h1>
                    <h3 id="addressLocation"></h3>
                </div>
                <div id="routeObjectContainer">
                    <object id="routeObject" type="text/html" data="/maproutes">
                    </object>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/index.js">
    </script>

</body>

</html>
