<!DOCTYPE html>
<html>

<head>
    <title>Free Wifi Locations in San Diego</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div>
        <h1>Free Wifi Near You (San Diego)</h1>
        <div id="mapContainer">
            <div id="SideBar">
                <h3>Current Location</h3>
                <button id="currentLocButton">Current Location</button>
                <!-- <h3>Custom Location</h3>
                <input id="customLocInput" value="Enter address"> -->
                <!-- <button id="customLocButton">Custom Location</button> -->
                <h1>Location Types</h1>
                <div id="BusinessTypesContainer">
                    <div>Cafes</div>
                    <div>Libraries</div>
                    <div>Corporate Establishments</div>
                    <div>Breweries</div>
                    <div>Open Space Locations</div>
                </div>
            </div>
            <div id="MapArea">
                <h3> Main Map area</h3>
                <div id="mapContentContainer">
                    <div id="addressesContainer">
                        <div>
                            <h4>Address closest to you:</h4>
                            <p id="addressLineOne">--</p>
                            <p id="addressLineTwo">--</p>
                            <h4>Locations close to you with free wifi</h4>
                        </div>
                    </div>
                    <div id="mapid"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalBackground">
        <div id="modalContainer">
            <span class="close">&times;</span>
            <object id="routeObject" type="text/html" data="http://localhost:3000/maproutes/">
            </object>
        </div>
    </div>
    <script src="../js/index.js">
    </script>

</body>

</html>
