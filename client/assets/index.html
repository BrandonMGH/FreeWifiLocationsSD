<!DOCTYPE html>
<html>

<head>
    <title>Free Wifi Locations in San Diego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div>
        <h1>Free Wifi Near You (San Diego)</h1>
        <div id="mapContainer">
            <div id="MapArea">
                <div id="mapContentContainer">
                    <div id="addressesContainer">
                        <div>
                            <h3>Current Location</h3>
                            <button id="currentLocButton">Current Location</button>
                        </div>
                        <div>
                            <h4>Address closest to you:</h4>
                            <p id="addressLineOne">--</p>
                            <p id="addressLineTwo">--</p>
                        </div>
                    </div>
                    <div id="mapid"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalBackground">
        <div id="modalContainer">
            <div id="addressContainer">
                <span class="close">&times;</span>
                <h1 id="addressTitle"></h1>
                <h3 id="addressLocation"></h3>
            </div>
            <div id="routeObjectContainer">
                <object id="routeObject" type="text/html" data="https://localhost:3000/maproutes/">
                </object>
            </div>
        </div>
    </div>
    <script type="module" src="../js/index.js">
    </script>

</body>

</html>
